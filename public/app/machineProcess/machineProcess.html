<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2 class="page-head-line">Daliy Production</h2>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <ng-form name="numberForm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F94C4C;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="color: #faffff">Add New</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Machine No:</label>
                            <input type="text" ng-model="editableData.Additional"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Work OrderNo:</label>
                            <input type="text" ng-model="editableData.Purpose"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Customer Name:</label>
                            <input type="text" ng-model="editableData.Employee" class="form-control">
                        </div>
                        <div class="form-group">
                        <label>Size:</label>
                          <input type="text" ng-model="editableData.Employee" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Quty:</label>
                            <input type="text" ng-model="editableData.Employee" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="text" ng-model="editableData.Employee" class="form-control">
                        </div>

                    </div>
                    <div class="modal-footer" style="background-color: #F94C4C;">
                        <button type="button" class="btn btn-success" ng-disabled="numberForm.$invalid" ng-click="saveAdditional()" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-success" ng-click="close()" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </ng-form>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading" style="background-color: #F94C4C;">Production
            <div class="pull-right">
                <a data-toggle="modal" id="addAdditionalModal" data-target="#myModal"><i class="fa fa-book" style="color: HighlightText" aria-hidden="true">Add Production</i></a>
            </div>

        </div>


        <div class="panel-body">

            <table class="table table-responsive">
                <thead style="background-color: #337ab7">
                <tr>
                    <th>ID</th>
                    <th>Machine No</th>
                    <th>Work OrderNo</th>
                    <th>Customer Name</th>
                    <th>Size</th>
                    <th>Quty</th>
                    <th>Date</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>MAC001</td>
                    <td>WRK001</td>
                    <td>Mohan</td>
                    <td>12mm</td>
                    <td>100</td>
                    <td>Dec-19-16</td>
                    <td>
                        <span class="fa fa-pencil-square fa-1x" style="color: red" aria-hidden="true" data-toggle="modal" data-target="#myModal" ng-click="Edit(data)"  aria-hidden="true"></span>
                        <span class="fa fa-window-close"  style="color: red" aria-hidden="true" ng-click="delete(data)"></span>
                        <!--<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">Edit</button>-->
                        <!--<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">Delete</button>-->

                    </td>
                </tr>
                </tbody>
            </table>




        </div>

        <div class="panel-footer">

            <center>
                    <pagination
                    ng-model="cur_page"
                    total-items="totalLength"
                    items-per-page="items_per_page"
                    max-size="max_size"
                    boundary-links="true">
                    </pagination>
            </center>

        </div>

    </div>


</div>
