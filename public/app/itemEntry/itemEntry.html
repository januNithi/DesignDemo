<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2 class="page-head-line">Add Iteam</h2>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <form name="myForm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F94C4C;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" ng-if="!emp.IteamCode">New Registration</h4>
                        <h4 class="modal-title" ng-if="emp.IteamCode">Edit Registration</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" ng-model="iteam.Name"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Quty:</label>
                            <input type="text" ng-model="iteam.Qty"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Purchase By:</label>
                            <input type="text" ng-model="iteam.purchaseBy" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Invoice No:</label>
                            <input type="text" ng-model="iteam.invoiceNo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Location:</label>
                            <input type="text" ng-model="iteam.location" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Shope Name:</label>
                            <input type="text" ng-model="iteam.shopeName" class="form-control">
                        </div>
                        <br>

                    </div>
                    <div class="modal-footer" style="background-color: #F94C4C;">
                        <button type="button" class="btn btn-success" ng-disabled="myForm.$invalid" ng-click="saveItem(iteam)" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-success" ng-click="close()" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading" style="background-color: #F94C4C;">
            Search:&nbsp;<input type="text" style="background-color: #a8ac95" placeholder="Query" ng-model="search">
            <div class="pull-right">
                <a data-toggle="modal" id="addAdditionalModal" data-target="#myModal"><i class="fa fa-book" style="color: HighlightText" aria-hidden="true">Add Iteam</i></a>
            </div>

        </div>


        <div class="panel-body">

            <table class="table table-responsive">
                <thead style="background-color: #337ab7">
                <tr>

                    <th>Iteam Code</th>
                    <th>Name</th>
                    <th>Quty</th>
                    <th>Purchase By</th>
                    <th>Invoice No</th>
                    <th>Location</th>
                    <th>Shope Name</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in getIteam | filter:search">
                    <td>{{data.IteamCode}}</td>
                    <td>{{data.Name}}</td>
                    <td>{{data.Qty}}</td>
                    <td>{{data.purchaseBy}}</td>
                    <td>{{data.invoiceNo}}</td>
                    <td>{{data.location}}</td>
                    <td>{{data.shopeName}}</td>

                    <td>
                        <span class="fa fa-pencil-square fa-1x" style="color: red" aria-hidden="true" data-toggle="modal" data-target="#myModal" ng-click="Edit(data)"  aria-hidden="true"></span>
                        <span class="fa fa-window-close"  style="color: red" aria-hidden="true" ng-click="delete(data)"></span>
                        <!--<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">Edit</button>-->
                        <!--<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">Delete</button>-->

                    </td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="panel-footer">

            <center>
                <pagination
                        ng-model="cur_page"
                        total-items="totalLength"
                        items-per-page="items_per_page"
                        max-size="max_size"
                        boundary-links="true">
                </pagination>
            </center>

        </div>

    </div>

</div>
