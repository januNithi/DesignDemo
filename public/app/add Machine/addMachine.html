<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2 class="page-head-line">Add Machine</h2>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <ng-form name="numberForm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F94C4C;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" ng-if="!machine.MachineId">New Registration</h4>
                        <h4 class="modal-title" ng-if="machine.MachineId">Edit Registration</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Machine Name</label>
                            <input type="text" ng-model="machine.MachineName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Machine Make:</label>
                            <input type="text" ng-model="machine.Machinemake"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <input type="text"  ng-model="machine.Description" class="form-control">
                        </div>
                        <br>

                    </div>
                    <div class="modal-footer" style="background-color: #F94C4C;">
                        <button type="button" class="btn btn-success" ng-disabled="numberForm.$invalid" ng-click="saveMachineData(machine)" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-success" ng-click="close()" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </ng-form>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading" style="background-color:#F94C4C;">
            Search:&nbsp;<input type="text" style="background-color: #a8ac95" placeholder="Query" ng-model="SEARCH">

            <div class="pull-right">
                <a data-toggle="modal" id="addAdditionalModal" data-target="#myModal"><i class="fa fa-book" style="color: HighlightText" aria-hidden="true">Add Machine</i></a>
            </div>

        </div>


        <div class="panel-body">

            <table class="table table-responsive">
                <thead style="background-color: #337ab7">
                <tr>
                    <th>Machine ID</th>
                    <th>Machine Make</th>
                    <th>Machine Name</th>
                    <th>Description</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in machineData | filter:SEARCH">
                    <td>{{data.MachineId}}</td>
                    <td>{{data.Machinemake}}</td>
                    <td>{{data.MachineName}}</td>
                    <td>{{data.Description}}</td>
                    <td>
                        <span class="fa fa-pencil-square fa-1x" style="color: red" aria-hidden="true" data-toggle="modal" data-target="#myModal" ng-click="Edit(data)"  aria-hidden="true"></span>
                        <span class="fa fa-window-close"  style="color: red" aria-hidden="true" ng-click="delete(data)"></span>
                        <!--<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">Edit</button>-->
                        <!--<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">Delete</button>-->

                    </td>
                </tr>
                </tbody>
            </table>




        </div>

        <div class="panel-footer">

            <center>
                <pagination
                        ng-model="cur_page"
                        total-items="totalLength"
                        items-per-page="items_per_page"
                        max-size="max_size"
                        boundary-links="true">
                </pagination>
            </center>

        </div>

    </div>


</div>
