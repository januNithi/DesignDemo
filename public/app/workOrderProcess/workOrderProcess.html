<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2 class="page-head-line">Work Order</h2>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <ng-form name="numberForm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #F94C4C;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="color: #faffff">Add New</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Item Code:</label>
                           <select class="form-control"  ng-change="selectedItemChanged(workorder)" ng-model="workorder.item_code">
                               <option value="{{Number(0)}}">--select--</option>
                               <option value="{{data.IteamCode}}" ng-repeat="data in getIteam">{{data.Name}}</option>
                           </select>
                        </div>
                        <div class="form-group">
                            <label>Stock Quantity:</label>
                            <label>{{workorder.Qty}}</label>
                        </div>
                        <div class="form-group">
                            <label>Location:</label>
                            <label>{{workorder.location}}</label>
                        </div>
                        <div class="form-group">
                            <label>Process Status:</label>
                            <input type="text" ng-model="workorder.Status" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Customer Name:</label>
                            <select class="form-control"  ng-model="workorder.cus_name">
                                <option value="{{Number(0)}}">--select--</option>
                                <option value="emp.empId" ng-repeat="emp in employeeData">{{emp.Name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Process Quantity:</label>
                            <input type="text" ng-model="workorder.process_qty"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Purchase OrderNo:</label>
                            <input type="text" ng-model="workorder.purchase_ord_no"  class="form-control">
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label>Purchase By:</label>-->
                            <!--<input type="text" ng-model="workorder.purchaseBy" class="form-control">-->
                        <!--</div>-->



                        <div class="form-group">
                            <label>Size:</label>
                            <input type="text" ng-model="workorder.size"  class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Date:</label>
                            <datepicker>
                                <input ng-model="workorder.date" type="text" class="form-control" placeholder="please select date"/>
                            </datepicker>
                        </div>
                        <div class="form-group">
                            <label>Entroll By:</label>
                            <input type="text" ng-model="workorder.enter_by"  class="form-control">
                        </div>

                    </div>
                    <div class="modal-footer" style="background-color: #F94C4C;">
                        <button type="button" class="btn btn-success" ng-disabled="numberForm.$invalid" ng-click="saveWorkOrder(workorder)" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-success" ng-click="close()" data-dismiss="modal">Close</button>
                    </div>

                </div>
                </div>
            </ng-form>
        </div>

    <div class="panel panel-primary">
        <div class="panel-heading" style="background-color: #F94C4C;">Work Order Entry
            <div class="pull-right">
                <a data-toggle="modal" id="addAdditionalModal" data-target="#myModal"><i class="fa fa-book" style="color: HighlightText" aria-hidden="true">Add New Work</i></a>
            </div>

        </div>


        <div class="panel-body">

            <table class="table table-responsive">
                <thead style="background-color: #337ab7">
                <tr>
                    <th>Work OrderNo</th>
                    <th>Size</th>
                    <th>Ok Quty</th>
                    <th>Reject Quty</th>
                    <th>Next Process</th>
                    <th>Curent process</th>
                    <th>Date</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in workOrderData">
                    <th scope="row">{{data.workOrderNo}}</th>
                    <td>{{data.size}}</td>
                    <td>{{data.ok}}</td>
                    <td>12mm</td>
                    <td>100</td>
                    <td>Progress</td>
                    <td>Dec-19-16</td>
                    <td>
                        <span class="fa fa-pencil-square fa-1x" style="color: red" aria-hidden="true" data-toggle="modal" data-target="#myModal" ng-click="editData(data)"  aria-hidden="true"></span>


                    </td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="panel-footer">

            <center>
                <pagination
                        ng-model="cur_page"
                        total-items="totalLength"
                        items-per-page="items_per_page"
                        max-size="max_size"
                        boundary-links="true">
                </pagination>
            </center>

        </div>
    </div>
    </div>


</div>
